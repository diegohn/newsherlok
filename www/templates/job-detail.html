<div>
	<input type="button" ng-click="editButton()" value="Edit"/>
	<form>
		<fieldset ng-disabled="edit">
			<!-- Customer Info Section -->
			<div>
				<h5>Customer Info</h5>
				<div>
					<a href="" ng-click="mapDirections()">
						<img ng-src="{{map}}">
					</a>
				</div>
				<br />
				<div>
					<input type="text" placeholder="First Name" ng-model="information.first" ng-disabled="true"/>
					<input type="text" placeholder="Last Name" ng-model="information.last" ng-disabled="true"/>
					<input type="date" ng-model="information.date">
				</div>
				<div>
					<input type="text" placeholder="Main Phone" ng-model="information.phone1" />
					<input type="text" placeholder="Alt. Phone" ng-model="information.phone2" />
				</div>
			</div>
			
			<!-- Job Details Section -->
			<div>
				<span>Time of Event</span><br />
				<input type="time" ng-model="information.stime">
				<input type="time" ng-model="information.etime">
			</div>

			<div>
				<span>Correspondence<span>
				<div>
					<span>Last Email</span><br />
					<input type="datetime-local" ng-model="information.lemail" /><br />
					<span>Last Phone Call</span><br />
					<input type="datetime-local" ng-model="information.lphone" />
					
				</div>
			</div>

			<div>
				<span>Services</span><br />
				<div>
					<label style="display: block;" ng-repeat="(color,enabled) in information.colors">
						<input type="checkbox" ng-model="information.colors[color]"> {{color}} 
    				</label>
    			</div>
			</div>
			
			<div>
				<span>Email Address<span><br />
				<input type="email" placeholder="Email" ng-model="information.email">
			</div>
			<!-- State, Zip, City pending, ACF question *user(how to store). or *job(how to store)-->
			<div>
				<span>Address #1</span><br />
				<input type="text" placeholder="Address" ng-model="information.address1" /><br />
				<input type="text" placeholder="City" ng-model="information.city1" /><br />
				<!-- <input type="text" placeholder="State" ng-model="information.state1" /><br /> -->
				<select ng-model="information.state1" ng-options="state.label for state in options"></select>
				<input type="number" ng-model="information.zip1" /><br />
				
				<span>Address #2</span><br />
				<input type="text" placeholder="Address" ng-model="information.address2" /><br />
				<input type="text" placeholder="City" ng-model="information.city2" /><br />
				<!-- <input type="text" placeholder="State" ng-model="information.state2" /><br /> -->
				<select ng-model="information.state2" ng-options="state.label for state in options"></select>
				<input type="number" ng-model="information.zip2" /><br />
			</div>
			
			<div>
				<span>Vehicle</span><br />
				<select ng-model="information.vehicle" ng-options="vehicle.name for vehicle in options2"></select><br />
			</div>
			<input type="submit" ng-click="update(information)" value="Save" />
		</fieldset>
	</form>
</div>
