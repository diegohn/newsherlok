<div>
	<form name="vehicleform" role="form" novalidate>
		<fieldset ng-disabled="edit">
			<div>
				<!-- <div><img ng-src="{{information.avatar}}"></div> -->
				<button ng-click="takeImage()">Upload Image</button>
				<div id="image"></div>
           		
				<div>
					<input type="text" placeholder="Category" ng-model="information.category"  required/> 
				</div>
				<div>
					<input type="text" placeholder="License Plate" ng-model="information.plate" required> 
					<select ng-model="information.states" ng-options="state.label for state in allStates" required>
						 <option value="">-- chose state --</option>
	    			</select>
				</div>
				<div>
					<input type="number" ng-model="information.mileage" required/><span>Mileage</span>
				</div>
				<div>
					Service
					<div><input type="number" ng-model="information.oil_last" required/><span>last oil change</span></div>
					<div><input type="number" ng-model="information.oil_next" required/><span>next oil change</span></div>
					<div><input type="number" ng-model="information.air_last" required/><span>last air filter change</span></div>
					<div><input type="number" ng-model="information.air_next" required/><span>next air filter change</span></div>
				</div>
				<div>
					Notes
					<textarea ng-model="information.notes" required></textarea>
				</div>
			<input class="btn btn-danger" type="submit" ng-click="saveData(information)" value="Save" ng-disabled="vehicleform.$invalid" />
		</fieldset>
	</form>
</div>
