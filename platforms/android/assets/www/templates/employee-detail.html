<div>
	<input type="button" ng-click="editButton()" value="Edit"/>
	<form>
		<fieldset ng-disabled="edit">
			<div>
				<div><img ng-src="{{details.avatar}}"></div>
				<div>
					<input type="text" placeholder="First Name" ng-model="values.first" /> 
					<input type="text" placeholder="Last Name" ng-model="values.last" />
				</div>
				<div>
					<input type="text" placeholder="Main Phone" ng-model="values.mphone" > 
					<input type="text" placeholder="Alt Phone" ng-model="values.aphone" >
				</div>
				<div>
					Hours
					<div><input type="time" ng-model="values.start"></div>
					<div><input type="time" ng-model="values.end"></div>
				</div>
				<div>
					Email Address
					<input type="email" ng-model="values.email"/>

					<select ng-model="values.selected" ng-options="option.name group by option.category for option in options">
	    			</select>
				</div>
				<div>
					Employee Permission
					<input type="text" ng-model="values.role" disabled/>
				</div>
				<div>
					Billed Hours in Pay Period
					<div>$ <input type="number" ng-model="values.rate" /></div>
					<select ng-model="values.type" ng-options="type.name for type in payType">
	    			</select>
				</div>
			</div>
			<input type="submit" ng-click="update(values)" value="Save" />
		</fieldset>
	</form>
</div>
